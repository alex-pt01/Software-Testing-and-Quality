<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Pollution</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/et-lineicon.css" rel="stylesheet" />

    <link href="/css/font-awesome.min.css" rel="stylesheet" />

    <link href="/css/style.css" rel="stylesheet" />


    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,400italic,500italic,700' rel='stylesheet' type='text/css'>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body >


<!-- =========================
         SEARCH
========================== -->

<section class="newsletter">
    <div class="container">

        <div class="row text-center">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="main_content">

                    <form  th:action="@{/locationAndDate}" th:object="${location}" method="get">
                        <div class="input-group">
                            <input class="form-control news-input" type="text"  placeholder="Enter location" th:field="*{name}" />

                            <span class="input-group-btn">
                                <div class="btn btn-custom news-btn" ></div>
                            </span>

                            <input class="form-control news-input" type="date"   placeholder="Enter location" th:field="*{time}" />

                            <span class="input-group-btn">
                                <button class="btn btn-custom news-btn"  type="submit" ><span>Search</span></button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- =========================
         LOCATION NOT EXISTS
========================== -->

<section style="margin-top: -180px" class="newsletter">
    <div class="container">
        <div th:if="${localNotExistsByDate}">
            <strong><td th:text="${localNotExists}"></td></strong>
        </div>
    </div>
</section>


<!-- =========================
         NO DATA AVAILABLE
========================== -->
<section style="margin-top: -180px" class="newsletter">
    <div class="container">
        <div th:if="${messageNoData}">
            <strong><td th:text="${messageNoData}"></td></strong>
        </div>
    </div>
</section>





<!-- =========================
         DATA
========================== -->

<section class="newsletter">
    <div style=" margin-top: -100px;" class="container">
        <div>
            <div class="col-md-12">
                <div class="main_content">

                    <div th:if="${not #lists.isEmpty(locationData)}">
                        <span style="font-color: grey; font-size: 20px"> <td th:text="${message}" /></span>
                        <table class="table table-striped">
                            <tr>
                                <th>Name</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Time</th>
                                <th>Timezone</th>
                            </tr>
                            <tr th:each="location : ${locationData}">
                                <td th:text="${location.getName()}">Name</td>
                                <td th:text="${location.getLatitude()}">Latitude</td>
                                <td th:text="${location.getLongitude()}">Longitude</td>
                                <td th:text="${location.getTime()}">Time</td>
                                <td th:text="${location.getTimezone()}">Timezone</td>
                            </tr>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>





<section class="newsletter">
    <div style=" margin-top: -100px;" class="container">
        <div>
            <div class="col-md-6">
                <div class="main_content">

                    <div th:if="${not #lists.isEmpty(airPollutionData)}">


                        <table class="table table-striped">
                            <tr>
                                <th>Air pollution type</th>
                                <th>Avg</th>
                                <th>Max</th>
                                <th>Min</th>
                            </tr>
                            <tr th:each="airP: ${airPollutionData}">
                                <td th:utext="${airP.getPollutionType()}">Air pollution type</td>
                                <td th:utext="${airP.getAvg()}">Avg</td>
                                <td th:utext="${airP.getMax()}">Max</td>
                                <td th:utext="${airP.getMin()}">Min</td>
                            </tr>

                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>



<section class="newsletter">
    <div class="container">

        <div >
            <div class="col-md-12 col-md-offset-10 ">
                <div class="main_content">
                            <span class="input-group-btn">
                                <a class="btn btn-custom news-btn" th:href="@{/cacheStatistics}"  type="submit" name="subscribe_btn"><span>Cache Statistics</span><i class="fa fa-dashboard "></i></a>
                            </span>

                    <br><br>
                    <div class="main_content">
                            <span class="input-group-btn">
                                <a class="btn btn-custom news-btn" th:href="@{/cacheHistory}"  type="submit" name="subscribe_btn"><span>Cache History</span><i class="fa fa-dashboard "></i></a>
                            </span>
                    </div>

                    <br><br>
                    <div class="main_content">
                            <span class="input-group-btn">
                                <a class="btn btn-custom news-btn" th:href="@{/}"  type="submit" name="subscribe_btn"><span>Back to Dashboard</span><i class="fa fa-dashboard "></i></a>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>










<!-- JAVASCRIPTS -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.lwtCountdown-1.0.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/jquery.nicescroll.min.js"></script>
<script src="/js/animated.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
